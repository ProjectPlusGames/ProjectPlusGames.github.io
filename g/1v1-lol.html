<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        /* Title of the game at the top */
        .game-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Container for the iframe with thick borders */
        .iframe-container {
            position: relative;
            display: inline-block;
            border-top: 10px solid #000;
            border-left: 10px solid #000;
            border-right: 10px solid #000;
            border-bottom: 20px solid #000; /* Thicker bottom border */
        }

        /* Style for the iframe itself */
        iframe {
            width: 800px;
            height: 600px;
            border: none;
            display: block;
            overflow: hidden;
        }

        /* Fullscreen button style */
        .fullscreen-btn {
            position: absolute;
            bottom: 5px; /* Positioned inside the bottom border */
            left: 50%;
            transform: translateX(-50%); /* Centers the button horizontally */
            background: url('https://www.svgrepo.com/show/343671/fullscreen.svg') no-repeat center center; /* Replace with your image URL */
            background-size: contain;
            width: 40px; /* Adjust width as needed */
            height: 40px; /* Adjust height as needed */
            border: none;
            cursor: pointer;
        }

        /* Hover effect for the fullscreen button */
        .fullscreen-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Game Title -->
    <div class="game-title">My Awesome Game</div>

    <!-- Wrapper to center the iframe container -->
    <div class="iframe-container">
        <!-- Iframe for the game -->
        <iframe id="gameFrame" src="your-game-url-here.html" title="Game" scrolling="no"></iframe>

        <!-- Fullscreen Button -->
        <button class="fullscreen-btn" onclick="toggleFullscreen()"></button>
    </div>

    <script>
        // Function to toggle fullscreen mode
        function toggleFullscreen() {
            const iframe = document.getElementById('gameFrame');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
